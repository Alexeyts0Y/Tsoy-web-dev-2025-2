{% extends 'base.html' %}

{% block content %}
<h1 class="mb-3">Отчет по посещениям страниц</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>№</th>
            <th>Страница</th>
            <th>Количество посещений</th>
        </tr>
    </thead>
    <tbody>
        {% for stat in stats %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ stat.path }}</td>
            <td>{{ stat.visit_count }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="3" class="text-center">Данных для отчета пока нет.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="mt-3">
    <a href="{{ url_for('visit_logs.pages_report_export_csv') }}" class="btn btn-success">Экспорт в CSV</a>
</div>
{% endblock %}
